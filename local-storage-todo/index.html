<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="container mx-auto">
    <form
      action=""
      class="mx-auto py-2 my-5 rounded-md text-center w-2/5 bg-teal-200"
      id="item-input-form"
    >
      <div>
        <label for="item-input" class="block font-bold text-3xl text-slate-700">
          Add Item
        </label>
        <input
          type="text"
          name="item"
          id="item-input"
          placeholder="Input Item.. "
          class="px-4 py-3 my-5 w-4/5 rounded-md text-xl border-2 border-transparent focus:outline-none focus:border-teal-500 focus:border-2"
        />
      </div>
      <div>
        <button
          type="submit"
          class="text-lg py-2 px-5 bg-teal-600 text-white rounded"
        >
          Add
        </button>
      </div>
    </form>
    <section id="items-box"></section>
    <script src="/app.js"></script>
  </body>
</html>
