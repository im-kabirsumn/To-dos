<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-teal-300">
    <div class="flex flex-col items-center">
      <form
        action=""
        id="input-items-form"
        class="mx-auto p-9 text-center w-[400px] space-y-3"
      >
        <label for="input-items" class="text-3xl text-slate-700 font-semibold"
          >Add Items</label
        >
        <input
          type="text"
          id="input-items"
          name="input-items"
          placeholder="Input Items..."
          class="w-[100%] p-3 outline-none rounded-md text-slate-500 text-xl font-semibold focus:caret-cyan-600"
        />
      </form>
      <section id="items"></section>
    </div>
  </body>
</html>
