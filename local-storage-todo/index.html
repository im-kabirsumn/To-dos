<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="container mx-auto px-5">
    <form action="" id="item-input-form">
      <div
        class="px-2 py-5 my-6 flex flex-col mx-auto bg-teal-200 rounded-md text-center sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3"
      >
        <label for="item-input" class="block font-bold text-3xl text-slate-700">
          Add Item
        </label>
        <input
          type="text"
          name="item"
          id="item-input"
          placeholder="Input Item.. "
          class="py-2 px-1 my-5 rounded-md text-xl border-2 border-transparent focus:outline-none focus:border-teal-500 focus:border-2 transition-colors duration-200"
        />

        <button
          type="submit"
          class="text-lg py-2 px-4 bg-teal-600 text-white rounded-md"
        >
          Add
        </button>
      </div>
    </form>
    <section id="items-box"></section>
    <script src="/app.js"></script>
  </body>
</html>
